<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speedreport</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>

    <div class="row">
      <div class="large-12 columns">
        <h1>Speedreport</h1>
        <h6>by <a href="http://www.twitter.com/ryanbridges">ryan bridges</a></h6>
      </div>
    </div>

    <div class="row">
      <div class="large-12 columns">
        <div class="panel">
          <h3 id="title">View waterfall and bouncy ball reports for your app</h3>
          <!-- <p>To play along, clone <a href="https://github.com/r3b/speedreport">github.com/r3b/speedreport</a> and run speedreport.js against your app, Then come back here to play with the results!</p>
          <p>Or, you can add your URL and email address to the queue and we'll email you when it's done.</p> -->
        </div>
      </div>
    </div>
    <div class="row">
      <div class="large-3 columns">&nbsp;</div>
      <div class="large-4 columns">
      </div>
      <div class="large-3 columns">&nbsp;</div>
    </div>
    <div class="row">
      <div class="large-8 medium-8 columns">
          <div class="panel">
            <div id="barGraphContainer">
              <h3>Request lifecycle</h3>
              <div id="barGraph">
                Analyzing...
              </div>
            </div>
          </div>
      </div>
      <div class="large-4 medium-4 columns">
        <div class="row">
          <div class="panel">
            <h3>Size and content type</h3>
            <div id="contentBubbles"></div>
          </div>
        </div>
        <div class="row">
          <div class="panel">
            <div class="row">
              <p>We'll test your URL and email you when it's done.</p>
            </div>
            <div class="row">
              <div class="medium-3 columns"><label for="url">URL</label></div>
              <input type="url" id="url" name="url" placeholder="yourdomain.com">
            </div>
            <div class="row">
              <div class="medium-3 columns"><label for="email">Email</label></div>
                <input type="email" id="email" name="email" placeholder="email@yourdomain.com">
                <a id="signup" href="javascript:void(0)" class="button round" style="font-size:0.8em;color:black;background:#ef2b2b;border-radius:1000px;border:1px solid #ef2b2b;">Go!</a>
            </div>
          </div>
        </div>
        <div class="row">
          <div id="tooltip"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="large-4 medium-4 columns">
      </div>
    </div>

    <script src="js/promise.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/d3.v3.min.js"></script>
    <script src="js/report.js"></script>
    <script src="js/signup.js"></script>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-42123580-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
